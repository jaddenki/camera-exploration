<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jadden learning</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="page page-landing">
    <main class="shell landing-shell">
      <section class="card landing-card">
        <div class="actions">
          <button id="startSessionBtn" class="big-btn primary">
            start session (laptop host)
          </button>
          <button id="joinSessionBtn" class="big-btn secondary">
            join session (phone)
          </button>
        </div>

        <form id="joinForm" class="join-form" autocomplete="off">
          <label for="roomCodeInput">have a room code?</label>
          <div class="join-row">
            <input
              id="roomCodeInput"
              name="roomCode"
              maxlength="6"
              placeholder="abc123"
              aria-label="room code"
            />
            <button type="submit" class="small-btn">join</button>
          </div>
        </form>

        <p id="landingMessage" class="message" aria-live="polite"></p>

      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
